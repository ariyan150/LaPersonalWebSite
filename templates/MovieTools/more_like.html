{% extends 'Base.html' %}

{% block title %}More like this{% endblock %}

{% block page %}More like this{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="active-purple-3 active-purple-4 mb-4 mr-3">
    <input class="form-control" type="text" name="id" placeholder="Type the imdb ID..." aria-label="Search">
  </div>
</form>

<h1>{{movie_name}}</h1>

<div class="searched_movies">
  {% for x in movies %}
    <div class="movie">
    <div class="card ml-2 mb-2" style="width: 11rem;">
      <img src="{{x.img}}" class="card-img-top" alt="...">
      <h5 class="card-title">{{x.Title}}</h5>
      <h6>{{x.imdbID}}</h6>
    </div>
    </div>
  {% endfor %}
</div>
  

{% endblock %}
